<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/netflix-icon.png" width="128" height="128"" type="image/x-icon">
    <title>BuscFilme</title>
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies-title">BuscFilme</h1>
            </div>
        </header>

        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title-pag">
                        Filmes, Séries e muito mais.
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Pesquise sobres os filmes e series que você mais gosta. 
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para saber sobre os filmes, series e suas variedades?
                    </p>
                    <form class="form">
                        <input type="text" class="form-input" placeholder="Informe um filme">
                        <input type="submit" class="form-submit" value="Vamos lá!">
                    </form>
                </div>

                <ul class="app-movies-all" id="movies">
                    
                </ul>
            </div>
        </section>
    </main>
    <script src="assets/JS/scripts.js"></script>
</body>
</html>
